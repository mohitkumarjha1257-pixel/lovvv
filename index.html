<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For You üß∏</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Quicksand', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
    overflow-x: hidden;
    padding: 20px; /* Add some outer padding for small screens */
    box-sizing: border-box;
  }

  .bg-hearts {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
  }
  .bg-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 2rem;
      animation: floatUp 15s linear infinite;
      bottom: -10%;
  }
  @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }

  .container {
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    padding: 50px 40px;
    border-radius: 35px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
    
    width: 90%; /* Default to 90% width */
    max-width: 500px; /* But don't get wider than 500px */
    /* Removed min-width: 400px; which was causing the issue */
    
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    transition: all 0.3s ease;
    border: 2px solid #fff;
    z-index: 1; 
    animation: breathe 3s ease-in-out infinite;
  }

  /* Mobile-specific adjustments */
  @media (max-width: 600px) {
      .container {
          padding: 30px 20px; /* Smaller padding on mobile */
          width: 95%; /* Take up more space on small screens */
      }
      h1 {
          font-size: 2em; /* Smaller heading */
      }
      p {
          font-size: 1.2em; /* Smaller text */
      }
      .emoji-icon {
          font-size: 80px; /* Smaller emoji */
      }
      button {
          padding: 12px 25px; /* Smaller buttons */
          font-size: 1.1em;
      }
  }

  @keyframes breathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
  }

  .emoji-icon {
    font-size: 100px;
    line-height: 1;
    margin-bottom: 10px;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    transition: transform 0.3s ease, font-size 0.3s ease;
  }

  .emoji-icon:hover {
    transform: scale(1.1) rotate(10deg);
  }

  h1 {
    color: #ff6b81;
    margin: 10px 0;
    font-size: 2.8em;
    line-height: 1.2;
    font-weight: 700;
    transition: font-size 0.3s ease;
  }

  p {
    color: #555;
    font-size: 1.5em;
    margin: 0 0 20px;
    font-weight: 500;
    transition: font-size 0.3s ease;
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; 
    gap: 20px;
    width: 100%;
  }

  button {
    padding: 15px 35px;
    font-size: 1.3em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    font-family: 'Quicksand', sans-serif;
  }

  #yesBtn {
    background-color: #ff6b81;
    color: white;
    z-index: 2; 
    box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4);
  }

  #yesBtn:hover {
      transform: scale(1.05);
      background-color: #ff4757;
  }

  #noBtn {
    background-color: #dfe6e9;
    color: #636e72;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  #noBtn:hover {
      background-color: #b2bec3;
  }

  .success-anim {
      animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards !important;
  }

  /* WhatsApp Button Style */
  #messageBtn {
      background-color: #25D366; 
      color: white;
      display: none; 
      margin-top: 20px;
      text-decoration: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 1.3em;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
      transition: transform 0.2s;
      font-family: 'Quicksand', sans-serif;
  }
  #messageBtn:hover {
      transform: scale(1.05);
      background-color: #128C7E;
  }

  @keyframes pop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="bg-hearts" id="bgHearts"></div>

<div class="container" id="mainContainer">
  <div class="emoji-icon" id="emojiIcon">üß∏</div>
  
  <h1 id="headerText">I really like you a lot!üôà</h1>
  <p id="subText">Will you go out with me?üßø</p>
  
  <div class="button-container">
    <button id="yesBtn">Yes!</button>
    <button id="noBtn">No</button>
  </div>

  <a href="#" id="messageBtn" target="_blank">Tell him! üíå</a>
</div>

<script>
  // ==========================================
  // üëá ENTER YOUR PHONE NUMBER HERE üëá
  // Use your country code + number. No spaces, no "+" sign.
  var yourPhoneNumber = "917703949744"; 
  // ==========================================

  const bgHeartsContainer = document.getElementById('bgHearts');
  const symbols = ['üíñ', '‚ú®', 'üå∏', 'üß∏', '‚òÅÔ∏è'];
  for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.classList.add('bg-heart');
      heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      bgHeartsContainer.appendChild(heart);
  }

  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const mainContainer = document.getElementById('mainContainer');
  const headerText = document.getElementById('headerText');
  const subText = document.getElementById('subText');
  const emojiIcon = document.getElementById('emojiIcon');
  const messageBtn = document.getElementById('messageBtn');

  const noTexts = [
    "Are you sure? ü•∫", "Really sure? ü•∫", "Think again! üçÅ", "Please! üåè",
    "Surely not? ü•∫", "You might regret this!", "Give it another thought! ü•∫",
    "Are you absolutely certain?", "This could be a mistake! üåö", "Have a heart! ü•π",
    "Don't be so cold! ü•∂", "Change of heart?", "Wouldn't you reconsider? üòé",
    "Is that your final answer?", "You're breaking my heart (^-^) ü•π",
    "Give me a chance! ü§ï", "I promise I'll be good! ü´Ä",
    "I'll treat you like a queen! üëë", "I'll make you so happy! üòá", "Please say yes! ü§ï"
  ];
  
  let textIndex = 0;
  let yesFontSize = 1.3; 
  let yesPadding = 15;

  noBtn.addEventListener('click', () => {
    noBtn.textContent = noTexts[textIndex];
    textIndex = (textIndex + 1) % noTexts.length;

    // Super slow growth
    yesFontSize += 0.01; 
    yesPadding += 0.2;   
    yesBtn.style.fontSize = `${yesFontSize}em`;
    yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;

    // The container will now grow naturally with its content
    
    let currentEmojiSize = parseFloat(window.getComputedStyle(emojiIcon).fontSize);
    emojiIcon.style.fontSize = (currentEmojiSize + 0.5) + "px";
  });

  yesBtn.addEventListener('click', () => {
    triggerConfetti();

    headerText.innerHTML = "Yay! I'm so happy! ü´∂üèª";
    subText.innerHTML = "Can't wait to meet you! ‚ú®<br>Send me a message?";
    
    emojiIcon.innerHTML = "üíñ";
    // Adjust final emoji size for mobile
    if (window.innerWidth < 600) {
        emojiIcon.style.fontSize = "100px";
    } else {
        emojiIcon.style.fontSize = "150px";
    }
    
    document.querySelector('.button-container').style.display = 'none';
    
    messageBtn.style.display = "inline-block";
    
    var safeMessage = encodeURIComponent("I said Yes! üíñ");
    messageBtn.href = "https://api.whatsapp.com/send?phone=" + yourPhoneNumber + "&text=" + safeMessage;

    mainContainer.style.animation = 'none';
    mainContainer.offsetHeight; 
    mainContainer.style.animation = null; 
    mainContainer.classList.add('success-anim');
  });

  messageBtn.addEventListener('click', function(e) {
      if (yourPhoneNumber === "0000000000") {
          e.preventDefault();
          alert("‚ö†Ô∏è Oops! You forgot to change the phone number in the code!\n\nOpen the HTML file and find the line: var yourPhoneNumber = '0000000000';");
      }
  });

  function triggerConfetti() {
    var duration = 3 * 1000;
    var animationEnd = Date.now() + duration;
    var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };
    function randomInRange(min, max) { return Math.random() * (max - min) + min; }
    var interval = setInterval(function() {
      var timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) return clearInterval(interval);
      var particleCount = 50 * (timeLeft / duration);
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
    }, 250);
  }
</script>

</body>
</html>
